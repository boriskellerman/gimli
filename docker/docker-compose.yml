services:
  gimli-gateway:
    image: ${GIMLI_IMAGE:-gimli:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      GIMLI_GATEWAY_TOKEN: ${GIMLI_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${GIMLI_CONFIG_DIR}:/home/node/.gimli
      - ${GIMLI_WORKSPACE_DIR}:/home/node/gimli
    ports:
      - "${GIMLI_GATEWAY_PORT:-18789}:18789"
      - "${GIMLI_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${GIMLI_GATEWAY_BIND:-lan}",
        "--port",
        "${GIMLI_GATEWAY_PORT:-18789}"
      ]

  gimli-cli:
    image: ${GIMLI_IMAGE:-gimli:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${GIMLI_CONFIG_DIR}:/home/node/.gimli
      - ${GIMLI_WORKSPACE_DIR}:/home/node/gimli
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
